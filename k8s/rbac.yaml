apiVersion: v1
kind: ServiceAccount
metadata:
  name: scloud-compute-sa
  namespace: scloud-compute
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: scloud-compute-role
  namespace: scloud-compute
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: scloud-compute-rolebinding
  namespace: scloud-compute
subjects:
  - kind: ServiceAccount
    name: scloud-compute-sa
    namespace: scloud-compute
roleRef:
  kind: Role
  name: scloud-compute-role
  apiGroup: rbac.authorization.k8s.io
