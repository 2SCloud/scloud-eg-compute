apiVersion: v1
kind: ResourceQuota
metadata:
  name: scloud-compute-quota
  namespace: scloud-compute
spec:
  hard:
    # Compute resources
    requests.cpu: "20"
    requests.memory: "40Gi"
    limits.cpu: "40"
    limits.memory: "80Gi"

    # Object counts
    count/pods: "200"
    count/services: "50"
    count/configmaps: "200"
    count/secrets: "200"
    count/persistentvolumeclaims: "100"
    count/deployments.apps: "100"
    count/replicasets.apps: "200"
    # count/replicationcontrollers: "200"

    # Storage
    requests.storage: "50Gi"
